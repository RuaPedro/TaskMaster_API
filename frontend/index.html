<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster</title>
    <link rel="icon" type="image/x-icon" href="assets/tasks.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand-logo">
          <img src="assets/tasks.png" alt="TaskMaster" class="brand-logo" />
          <span class="brand-name">TaskMaster</span>
        </div>
        <nav class="app-nav" id="app-nav">
          <!-- navigation.js inyectará enlaces (login, dashboard, etc.) -->
        </nav>
      </header>

      <main id="app-content" class="app-content">
        <!-- navigation.js renderizará aquí las páginas: login, dashboard, etc. -->
        <section class="page-placeholder">
          <h1>TaskMaster</h1>
          <p>Selecciona una opción en el menú para comenzar.</p>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
